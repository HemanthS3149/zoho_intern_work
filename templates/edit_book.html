{% extends 'base.html' %}

{% block content %}
    <section>
        <h2>Edit Book</h2>
        <form action="{{ url_for('edit_book', id=book.id) }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}"><br>
            <label for="published_year">Published Year:</label>
            <input type="number" id="published_year" name="published_year" value="{{ book.published_year }}"><br>
            <button type="submit">Update Book</button>
        </form>
    </section>
{% endblock %}
