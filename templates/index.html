{% extends 'base.html' %}

{% block content %}
     <section>
        <h2>Book Inventory</h2>
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{book.title}}</strong> by {{book.author}}<br>
                    ISBN: {{book.isbn}}<br>
                    Genre: {{book.genre}}<br>
                    Published Year:{{book.published_year}}<br>
                    <a href="{{url_for('edit_book',id=book.id)}}">Edit</a> |
                    <a href="{{url_for('delete_book',id=book.id)}}">Delete</a>

                </li>
            {% endfor %}
        </ul>
     </section>
     {% endblock %}
