{% extends 'base.html' %}

{% block content %}
    <section>
        <h2>Delete Book</h2>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <form action="{{ url_for('delete_book', id=book.id) }}" method="post">
            <button type="submit">Confirm Delete</button>
        </form>
    </section>
{% endblock %}
